<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="./vue/vue.runtime.js"></script>
    <script src="/scripts/jquery-3.4.1.min.js"></script>
    <script src="/scripts/jsmpeg.min.js"></script>
    <script src="/scripts/three.js"></script>
    <script src="/scripts/threex.domevents.js"></script>
    <script type="text/javascript" src="/scripts/fabric.min.js"></script>
    <script type="text/javascript" src="/scripts/customiseControls.min.js"></script>
    <title><%= webpackConfig.name %></title>
    <style>
      html,body {
        width: 100%;
        min-width: 1440px;
        height: 100%;
      }
    </style>
    <script>
      var os = function() {
          var ua = navigator.userAgent,
              isWindowsPhone = /(?:Windows Phone)/.test(ua),
              isSymbian = /(?:SymbianOS)/.test(ua) || isWindowsPhone,
              isAndroid = /(?:Android)/.test(ua),
              isFireFox = /(?:Firefox)/.test(ua),
              isChrome = /(?:Chrome|CriOS)/.test(ua),
              isTablet = /(?:iPad|PlayBook)/.test(ua) || (isAndroid && !/(?:Mobile)/.test(ua)) || (isFireFox && /(?:Tablet)/.test(ua)),
              isPhone = /(?:iPhone)/.test(ua) && !isTablet,
              isPc = !isPhone && !isAndroid && !isSymbian;
          return {
              isTablet: isTablet,
              isPhone: isPhone,
              isAndroid: isAndroid,
              isPc: isPc
          };
      }();

      // 针对平板进行兼容
      if (os.isTablet) {
        const metaViewport = document.querySelector('meta[name="viewport"]')
        const winWidth = window.innerWidth
        const scale = Math.max((winWidth / 1440).toFixed(3), 0.7)
        metaViewport.setAttribute('content', 'width=device-width, initial-scale=' + scale + ', maximum-scale='+scale+', user-scalable=no')
      }
    </script>
</head>

<body>
    <div id="app"></div>
</body>

</html>
